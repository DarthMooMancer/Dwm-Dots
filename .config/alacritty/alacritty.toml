[font]
size = 7.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[window]
dynamic_padding = true
opacity = 1

[window.padding]
x = 5
y = 0

[general]
import = [ "~/.config/alacritty/catppuccin-macchiato.toml" ]

[cursor]
style = "Beam"
thickness = 0.2
